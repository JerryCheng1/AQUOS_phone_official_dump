# This file allows user to override the factory

# defaults for the WLAN Driver


# Enable IMPS or not
gEnableImps=1

# Enable/Disable Idle Scan

gEnableIdleScan=0


# Increase sleep duration (seconds) during IMPS
# 0 implies no periodic wake up from IMPS. Periodic wakeup is
# unnecessary if Idle Scan is disabled.
gImpsModSleepTime=0


# Enable BMPS or not
gEnableBmps=1

# Enable suspend or not

# 1: Enable standby, 2: Enable Deep sleep, 3: Enable Mcast/Bcast Filter

gEnableSuspend=3


# Phy Mode (auto, b, g, n, etc)
# Valid values are 0-9, with 0 = Auto, 4 = 11n, 9 = 11ac
gDot11Mode=0


# CSR Roaming Enable(1) Disable(0)

gRoamingTime=0


# Assigned MAC Addresses - This will be used until NV items are in place

# Each byte of MAC address is represented in Hex format as XX

Intf0MacAddress=000AF58989FF
Intf1MacAddress=000AF58989FE
Intf2MacAddress=000AF58989FD

Intf3MacAddress=000AF58989FC


# UAPSD service interval for VO,VI, BE, BK traffic

InfraUapsdVoSrvIntv=0

InfraUapsdViSrvIntv=0

InfraUapsdBeSrvIntv=0

InfraUapsdBkSrvIntv=0

# Flag to allow STA send AddTspec even when ACM is Off
gAddTSWhenACMIsOff=1

# Make 1x1 the default antenna configuration

gNumRxAnt=1


# Beacon filtering frequency (unit in beacon intervals)

gNthBeaconFilter=50


# Enable WAPI or not

# WAPIIsEnabled=0


# Flags to filter Mcast abd Bcast RX packets.

# Value 0: No filtering, 1: Filter all Multicast.

# 2: Filter all Broadcast. 3: Filter all Mcast abd Bcast

# [WLAN][SHARP] 2013.12.12 Disable filter Start
#McastBcastFilter=3
McastBcastFilter=0
# [WLAN][SHARP] 2013.12.12 Disable filter End

#Flag to enable HostARPOffload feature or not

# [WLAN][SHARP] 2013.07.12 Disable ARP offload Start
#hostArpOffload=1
hostArpOffload=0
# [WLAN][SHARP] 2013.07.12 Disable ARP offload End

#SoftAP Related Parameters

# AP MAc addr

gAPMacAddr=000AF589dcab


# 802.11n Protection flag

gEnableApProt=1


#Enable OBSS protection

gEnableApOBSSProt=1


#Enable/Disable UAPSD for SoftAP

gEnableApUapsd=1


# Fixed Rate

gFixedRate=0


# Maximum Tx power

# gTxPowerCap=30


# Fragmentation Threshold

# gFragmentationThreshold=2346


# RTS threshold

RTSThreshold=2347


# Intra-BSS forward

gDisableIntraBssFwd=0


# WMM Enable/Disable

WmmIsEnabled=0


# 802.11d support
# [WLAN][SHARP] 2013.08.01 Disable 11d Start
#g11dSupportEnabled=1
g11dSupportEnabled=0
# [WLAN][SHARP] 2013.08.01 Disable 11d End

# CCX Support and fast transition
CcxEnabled=0
# [WLAN][SHARP] 2013.07.12 Disable Roaming(but can be enabled by DRIVER SETFASTTRANSITION command) Start
#FastTransitionEnabled=1
FastTransitionEnabled=0
# [WLAN][SHARP] 2013.07.12 Disable Roaming(but can be enabled by DRIVER SETFASTTRANSITION command) End
ImplicitQosIsEnabled=0
gNeighborScanTimerPeriod=200

# [WLAN][SHARP] Customize Start
#               2014.07.07 Add default threshold value for Roaming(but this can be changed by DRIVER SETROAMTRIGGER command)
#               2014.09.16 Enable roam scan period
#               2014.10.09 Mod roam scan period 20s -> 3s
gNeighborLookupThreshold=65
gNeighborReassocThreshold=71
#enable/disable firmware RSSI Monitoring
gEnableFWRssiMonitoring=1
#Roam scan period
gEmptyScanRefreshPeriod=3000
# [WLAN][SHARP] Customize End

gNeighborScanChannelMinTime=20
gNeighborScanChannelMaxTime=30

# Legacy (non-CCX, non-802.11r) Fast Roaming Support
# To enable, set FastRoamEnabled=1
# To disable, set FastRoamEnabled=0
#[WLAN][SHARP] 2013.07.12 Disable roaming(but can be enabled by DRIVER SETFASTROAM command) Start
#FastRoamEnabled=1
FastRoamEnabled=0
#[WLAN][SHARP] 2013.07.12 Disable roaming(but can be enabled by DRIVER SETFASTROAM command) End

#Check if the AP to which we are roaming is better than current AP in terms of RSSI.
#Checking is disabled if set to Zero.Otherwise it will use this value as to how better
#the RSSI of the new/roamable AP should be for roaming
#[WLAN][SHARP] 2014.07.07 Mod default roaming trigger value(but this can be changed by  DRIVER SETROAMDELTA command) Start
#RoamRssiDiff=5
RoamRssiDiff=3
#[WLAN][SHARP] 2014.07.07 Mod default roaming trigger value(but this can be changed by  DRIVER SETROAMDELTA command) End

# SAP Country code

# Default Country Code is 2 bytes, 3rd byte is optional indoor or out door.

# Example

#   US Indoor, USI

#   Korea Outdoor, KRO

#   Japan without optional byte, JP

#   France without optional byte, FR

#gAPCntryCode=USI


#Short Guard Interval Enable/disable
# [WLAN][SHARP] 2013.08.05 Disable Short Guard Interval Start
#gShortGI20Mhz=1
gShortGI20Mhz=0

#gShortGI40Mhz=1
gShortGI40Mhz=0
# [WLAN][SHARP] 2013.08.05 Disable Short Guard Interval End


#Auto Shutdown  Value in seconds. A value of 0 means Auto shutoff is disabled

gAPAutoShutOff=0


# SAP auto channel selection configuration

# 0 = disable auto channel selection

# 1 = enable auto channel selection, channel provided by supplicant will be ignored

#[WLAN][SHARP] 2013.07.12 Enable AutoChannel Start
#gApAutoChannelSelection=0
gApAutoChannelSelection=1
#[WLAN][SHARP] 2013.07.12 Enable AutoChannel End


# Listen Energy Detect Mode Configuration

# Valid values 0-128

# 128 means disable Energy Detect feature

# 0-9 are threshold code and 7 is recommended value from system if feature is to be enabled.

# 10-128 are reserved.

# The EDET threshold mapping is as follows in 3dB step:

# 0 = -60 dBm

# 1 = -63 dBm

# 2 = -66 dBm

# ...

# 7 = -81 dBm

# 8 = -84 dBm

# 9 = -87 dBm

# Note: Any of these settings are valid. Setting 0 would yield the highest power saving (in a noisy environment) at the cost of more range. The range impact is approximately #calculated as:

#

#  Range Loss  (dB)  =  EDET threshold level (dBm) + 97 dBm.

#

gEnablePhyAgcListenMode=128


#Preferred channel to start BT AMP AP mode (0 means, any channel)

BtAmpPreferredChannel=0


#Preferred band (both or 2.4 only or 5 only)

BandCapability=0


#Beacon Early Termination (1 = enable the BET feature, 0 = disable)

# [WLAN][SHARP] 2013.08.07 Disable Beacon Early Termination Start
#enableBeaconEarlyTermination=1
enableBeaconEarlyTermination=0

#beaconEarlyTerminationWakeInterval=11
beaconEarlyTerminationWakeInterval=3
# [WLAN][SHARP] 2013.08.07 Disable Beacon Early Termination End


#Bluetooth Alternate Mac Phy (1 = enable the BT AMP feature, 0 = disable)

gEnableBtAmp=0


#SOFTAP Channel Range selection

gAPChannelSelectStartChannel=1

gAPChannelSelectEndChannel=11


#SOFTAP Channel Range selection Operating band

# 0:2.4GHZ 1: LOW-5GHZ 2:MID-5GHZ 3:HIGH-5GHZ 4: 4.9HZ BAND

gAPChannelSelectOperatingBand=0


#Channel Bonding
# [WLAN][SHARP] 2013.12.12 11ac valid settings Start
#gChannelBondingMode5GHz=1
gChannelBondingMode5GHz=6
# [WLAN][SHARP] 2013.12.12 11ac valid settings End


#Enable Keep alive with non-zero period value

gStaKeepAlivePeriod=30


#Say gGoKeepAlivePeriod(5 seconds) and gGoLinkMonitorPeriod(10 seconds).
#For every 10 seconds DUT sends Qos Null frame(i.e., Keep Alive frame if link is idle for last 10 seconds.)
#For both active and power save clients.

#Power save clients: DUT set TIM bit from 10th second onwards and till client honors TIM bit.
#If doesn't honor for 5 seconds then Driver remove client.

#Active clients: DUT send Qos Null frame for 10th seconds onwards if it is not success still DUT try on
#11th second if not tries on 12th and so on till 15th second. Hence before disconnection DUT will send 5 NULL frames.
#Hence in any case DUT will detect client got removed in (10+5) seconds. i.e., (gGoKeepAlivePeriod +gGoLinkMonitorPeriod)..

#gGoLinkMonitorPeriod/ gApLinkMonitorPeriod is period where link is idle and it is period
#where we send NULL frame.

#gApLinkMonitorPeriod = 10
# [WLAN][SHARP] 2014.07.02 gApLinkMonitorPeriod 10sec -> 50sec Start
gApLinkMonitorPeriod = 50
# [WLAN][SHARP] 2014.07.02 gApLinkMonitorPeriod 10sec -> 50sec End

#gGoLinkMonitorPeriod = 10

#gGoKeepAlivePeriod/gApKeepAlivePeriod is time to spend to check whether frame are succeed to send or not.
#Hence total effective detection time is gGoLinkMonitorPeriod+ gGoKeepAlivePeriod/gApLinkMonitorPeriod+ gApKeepAlivePeriod.

gGoKeepAlivePeriod = 30

gApKeepAlivePeriod = 10

#If set will start with active scan after driver load, otherwise will start with

#passive scan to find out the domain

#gEnableBypass11d=1
# [WLAN][SHARP] 2013.08.29 Disable Initial Scan Start
gEnableBypass11d=1
# [WLAN][SHARP] 2013.08.29 Disable Initial Scan End


#If set to 0, will not scan DFS channels

gEnableDFSChnlScan=1


gVhtChannelWidth=2
gEnableLogp=1


# Enable Automatic Tx Power control

# [WLAN][SHARP] 2014.06.24 Disable Automatic Tx Power control Start
#gEnableAutomaticTxPowerControl=1
gEnableAutomaticTxPowerControl=0
# [WLAN][SHARP] 2014.06.24 Disable Automatic Tx Power control End

# 0 for OLPC 1 for CLPC and SCPC
gEnableCloseLoop=1

#Data Inactivity Timeout when in powersave (in ms)
gDataInactivityTimeout=200

# [WLAN][SHARP] Customize Start
#               2012.05.08 Add eco mode
#               2013.08.07 Enable thermal mitigation
#               2013.08.07 Enable MCC Adaptive Scheduler feature
#               2013.08.23 Change the age count threshold for cache of scanning results
#               2013.09.12 Enable derive P2P MAC address from primary MAC address
#               2013.09.27 Ensure DHCP reliability during SCO
#               2014.01.23 Enable TDLS setting

#Enable/Disable Telescopic DTIM
gTelescopicBeaconWakeupEn = 0
telescopicBeaconTransListenInterval = 3
telescopicBeaconTransListenIntervalNumIdleBcns = 5
telescopicBeaconMaxListenInterval = 5

#Enable/Disable thermal mitigation
gThermalMitigationEnable = 1

#Enable/Disable MCC Adaptive Scheduler feature
gEnableMCCAdaptiveScheduler = 1

#Change the age count threshold for cache of scanning results
gScanResultAgeCount = 1

#Derive P2P MAC address from primary MAC address
isP2pDeviceAddrAdministrated = 1

#Ensure DHCP reliability during SCO
btcDhcpProtOnSco = 1

#Enable TDLS setting
gEnableTDLSSupport=1
gEnableTDLSImplicitTrigger=1

# [WLAN][SHARP] Customize End

# VHT Tx/Rx MCS values
# Valid values are 0,1,2. If commented out, the default value is 0.
# 0=MCS0-7, 1=MCS0-8, 2=MCS0-9
gVhtRxMCS=2
gVhtTxMCS=2

gEnableLpwrImgTransition=1

# Enable Tx beamforming
#[WLAN][SHARP] 2013.09.25 Disable Tx beamforming Start
#gTxBFEnable=1
gTxBFEnable=0
gTxBFCsnValue=0
#[WLAN][SHARP] 2013.09.25 Disable Tx beamforming End

# Enable Tx LDPC
#gTxLdpcEnable = 1 for HT mode, 2 for VHT mode,3 for both HT and VHT
gTxLdpcEnable=3

#FlexConnect Power Factor
#Default is set to 0 (disable)
gFlexConnectPowerFactor=0

# Valid values are 2048,4096,8192 and so on
# Please don't use values other than the ones mentioned above
gMaxMediumTime=4096

# 802.11K support
gRrmEnable=1
gRrmOperChanMax=8
gRrmNonOperChanMax=8
gRrmRandIntvl=100

#[WLAN][SHARP] 2014.07.02 Disable Modulated DTIM Start
#Enable/Disable Modulated DTIM feature
#gEnableModulatedDTIM=3

#max LI value for modulated DTIM
#gMaxLIModulatedDTIM=3
#[WLAN][SHARP] 2014.07.02 Disable Modulated DTIM End

END

# Note: Configuration parser would not read anything past the END marker

